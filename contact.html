<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンタクトフォーム - FIND TO DO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container p-5" data-aos="fade-up">
                    <h1 class="text-center mb-4">コンタクトフォーム</h1>
                    <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSf5GfYV4imowq0yp1LcJxHraumOQQ6nqj7260Gl1Of_ny5Mww/formResponse" method="POST">
                        <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
                            <label for="name" class="form-label"><i class="fas fa-user me-2"></i>お名前:</label>
                            <input type="text" class="form-control" name="entry.114915676" id="name" placeholder="お名前を入力してください" required>
                        </div>
                        <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>メールアドレス:</label>
                            <input type="email" class="form-control" name="entry.256956674" id="email" placeholder="メールアドレスを入力してください" required>
                        </div>
                        <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
                            <label for="attribute" class="form-label"><i class="fas fa-user-tag me-2"></i>属性:</label>
                            <select class="form-select" name="entry.2114681593" id="attribute" required>
                                <option value="" selected disabled>選択してください</option>
                                <option value="中学生">中学生</option>
                                <option value="高校生">高校生</option>
                                <option value="大学生">大学生</option>
                                <option value="社会人">社会人</option>
                            </select>
                        </div>
                        <div class="d-grid" data-aos="fade-up" data-aos-delay="400">
                            <button type="submit" class="btn btn-custom btn-lg text-white">
                                <i class="fas fa-paper-plane me-2"></i>送信
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                window.location.href = 'thanks.html';
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
